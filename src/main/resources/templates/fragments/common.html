<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title th:text="${title}">Hello, Spring Boot!</title>
</head>
<body>
<nav class="wrapper" th:fragment="menu(menu)">
  <div>
    <h1>HARI SEOUL</h1>
    <ul class="menu">
      <li th:classappend="${menu} == 'home'? 'active'">
        <a  href="#" th:href="@{/}" >HOME</a></li>
      <li><a href="#">매물</a></li>
      <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
        <a href="#" th:href="@{/board/list}">커뮤니티 <span th:if="${menu} == 'board'"></span></a></li>
      <li><a>CONTACT</a></li>
      <li><a th:href="@{/account/login}" sec:authorize="!isAuthenticated()">LOGIN</a></li>
      <li><a th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a></li>
      <li>
        <form th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
          <button type="submit">Logout</button>
        </form>
      </li>
    </ul>
  </div>

</nav>
</body>
</html>
